<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://iudigital.edu.co/Style%20Library/images/favicon.ico">
  <link href="img/favicon.ico" rel="shortcut icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />


</head>

<body>
  <main class="container">
    <!-- header -->
    <header class="header">
      <div class="nav1">
        <img src="img/logoparqueadero.png" alt="">

      </div>
      <div class="nav3">
        <nav>
          <a class="nav-link" href="index.html"> INICIO</a>
          <a class="nav-link" href="adios.html">Cerrar Sesión </a>
        </nav>
      </div>
    </header>

    <!-- Menu de Botones-->


    <section class="section">

      <div class="articles">

        <div class="row mb-3">
          <a href="usuarios.html" class="btn1">
            <button onclick="" type="button" class="btn btn-success custom">Usuarios</button>
          </a>
        </div>

        <div class="row mb-3">
          <a href="ingresarVehiculo.html" class="btn1">
            <button type="button" class="btn btn-success custom">Ingresar Vehículo</button>
          </a>
        </div>

        <div class="row mb-3">
          <a href="retirarv.html" class="btn1"><button type="button" class="btn btn-success custom">Retirar
              Vehículo</button>
          </a>
        </div>

        <div class="row mb-3">
          <a href="pagos.html" class="btn1"><button type="button" class="btn btn-success custom">Registrar
              Pago</button></a>
        </div>

        <div class="row mb-3">
          <a href="novedad.html" class="btn1"><button type="button" class="btn btn-success custom">Registrar
              Novedad</button>
          </a>
        </div>

        <div class="row mb-3">
          <a href="gestion.html" class="btn1"><button type="button" class="btn btn-success custom">Gestión de
              Celdas</button>
          </a>
        </div>
      </div>
    </section>


    <section>

      <div class="form">
        <!-- formulario -->

        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Cédula</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel" placeholder="Ingresar Cédula del usuario">
          </div>
        </div>

        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel" placeholder="Ingrese nombre de Usuario">
          </div>
        </div>

        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Modo de Pago</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel" placeholder="Ingresar el metodo de pago">
          </div>
        </div>

        <div class="row mb-3 form">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Modo de Pago</label>
          <div class="col-sm-10">
            <select name="tarjetas" id="tarjetas" class="form-select form-control" aria-label="Default select example"  >
            <option selected>Metodo de pago</option>
            <option value="1">Efectivo</option>
            <option value="2">Nequi</option>
            <option value="3">Tarjeta de Credito</option>
          </select>
          </div>
        </div>
   
        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <select id="bloqueo" class="form-select form-control" aria-label="Disabled select example" disabled>
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>


      </div>
    </section>

    <!-- Botones guardar y cancelar  -->
    <section>
      <div>
        <div class="row mb-3">
          <div class="btn1"><button type="button" class="btn btn-success custom2">GUARDAR</button></div>
        </div>

        <div class="row mb-3">
          <div class="btn1"><button type="button" class="btn btn-success custom2">CANCELAR</button></div>
        </div>
      </div>

    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="foot">
        Duvan Henao, Julian Morales, Alberto Gómez, Alejandro Ocampo, Anyela Caicedo &copy; <span id="year">2022</span>
      </div>

    </footer>
  </main>
  <script src="js/script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
